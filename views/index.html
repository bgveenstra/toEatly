<!DOCTYPE html>
<html>
<head>
  <title>ToEat.ly</title>
  <meta charset="utf-8" />
  <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
  <!-- Underscore -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <!-- Bootstrap JS -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  <!-- ToEat.ly -->
  <link rel="stylesheet" type="text/css" href="/static/css/main.css">
  <script src="/static/js/app.js"></script>
</head>
<body>
  <div id="page-wrapper" class="container">
    <header class="page-header">
      <h1>ToEat.ly <small>Put it in my belly!</small></h1>
    </header>
    <!-- form -->
    <form class="form-inline" id="new-food-form">
      <input name="name" type="text" class="form-control" id="food-name-input" placeholder="Name">
      <input name="yumminess" type="text" class="form-control" id="food-yumminess-input" placeholder="Yumminess">
      <button type="submit" class="btn btn-default">Eat me!</button>
    </form>
    <ul class="list-group" id="food-ul">
    </ul>
  </div>
  <script type="text/template" id="foods-template">
    <li class='list-group-item'><%= name %>
      <!-- yuminess label -->
      <span class="label label-default"><%= yumminess%></span>
      <!-- button w/ registered onclick function -->
      <button data-id="<%= id %>" onclick="deleteFood(this)" type="button" class="close" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    </li>
  </script>
</body>
</html>
